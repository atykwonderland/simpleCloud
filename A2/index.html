<!DOCTYPE html>
  
<html>
<head>
    <title>Cloud Monitoring Dashboard</title>
    <meta http-equiv="refresh" content="10">
</head>
  
<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css">
    th:tr{
        color: blue;
  
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }
    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>
  
<body>
  
<table style="margin-left: 20px;">
<!-- Table headers -->
    <th>
        <tr style="font-weight: bold;">    
        <td>Pod Name</td>
        <td>Timestamp</td>
        <td>Request</td>
</tr>
    </th>
      
<!-- For loop logic of jinja template -->
{%for pod, reqs in pods_with_reqs%}
    {%for r in reqs%}
    <!-- table rows -->
    <tr>
        <td>{{pod['name']}}</td>
        <td>{{r['timestamp']}}</td>
        <td>{{r['request']}}</td>
    {%endfor%}
{%endfor%}
  
</tr>
  
</table>
  
  
</body>
</html>
